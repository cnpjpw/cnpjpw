<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNPJ.pw - Consulta de CNPJ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/imgs/search.svg">
</head>
<body>
    <div class="container">
        <div class="logo">CNPJ<span>.pw</span></div>
        
        <div class="search-container">
            <select class="search-tabs">
                <option tab='cnpj' class="search-tab active" id="tab-cnpj">CNPJ Exato</option>
                <option tab='raiz' class="search-tab" id="tab-raiz">Raiz</option>
                <option tab='data' class="search-tab" id="tab-data">Data Abertura</option>
                <option tab='razao' class="search-tab" id="tab-razao">Razão Social</option>
                <option tab='difusa' class="search-tab" id="tab-difusa">Busca Difusa</option>
            </select>
            
            <div id="form-cnpj" class="search-form active">
                <div class="search-box">
                    <input type="text" class="search-input" id="cnpj-input" placeholder="Digite o CNPJ para consultar..." aria-label="Digite o CNPJ para consultar">
                    <button id='bucar-cnpj' class="search-button" onclick="searchCNPJ()">Buscar</button>
                </div>
            </div>

            <div id="form-data" class="search-form">
                    <div class="busca-input-group">
                        <input type="date" class="busca-input" id="data-abertura-tab-input" name="data-abertura-input" aria-label="Selecione a data de abertura desejada">
                    </div>
                        <div class="search-box" style="margin-top: 15px;">
                            <button class="search-button" style="position: static; transform: none; width: 100%;" onclick="searchByDate()">Buscar</button>
                        </div>
            </div>
            <div id="form-raiz" class="search-form">
                <div class="search-box">
                    <input type="text" class="search-input" id="raiz-input" placeholder="Digite a raiz do CNPJ(primeiros 8 caracteres)..." aria-label="Digite a raiz do CNPJ">
                    <button class="search-button" onclick="searchByRaiz()">Buscar</button>
                </div>
            </div>
            <div id="form-razao" class="search-form">
                <div class="search-box">
                    <input type="text" class="search-input" id="razao-input" placeholder="Razão Social" aria-label="Digite Termo Presente na Razão Social">
                    <button class="search-button" onclick="searchByRazao()">Buscar</button>
                </div>
            </div>
            <div id="form-difusa" class="search-form">
                <div class="date-div">
                    <label for="data-abertura-min">Aberto a partir de: </label>
                    <div class="busca-input-group">
                        <input type="date" class="busca-input" id="data-abertura-min" name="data-abertura-min" aria-label="Data Abertura">
                    </div>
                    <label for="data-abertura-max">Aberto até: </label>
                    <div class="busca-input-group">
                        <input type="date" class="busca-input" id="data-abertura-max" name="data-abertura-max" aria-label="Data Abertura">
                    </div>
                    <label for="razao-social">Razão Social: </label>
                    <div class="busca-input-group">
                        <input type="text" class="busca-input" name="razao-social" id="razao-social" placeholder="Razão Social" aria-label="Razão Social">
                    </div>

                    <label for="situacao-cadastral">Situação Cadastral: </label>
                    <div class="busca-input-group">
                        <select name="situacao-cadastral" id="situacao-cadastral" class="busca-input">
                          <option value="" selected>QUALQUER</option>
                          <option value="2">ATIVA</option>
                          <option value="5">ATIVA IRREGULAR</option>
                          <option value="8">BAIXADA</option>
                          <option value="4">INAPTA</option>
                          <option value="3">SUSPENSA</option>
                          <option value="1">NULA</option>
                        </select>
                    </div>
                    <label for="capital-social-min">Capital Social Mínimo: </label>
                    <div class="busca-input-group">
                        <input type="number" class="busca-input" name="capital-social-min" id="capital-social-min" min="0" step="any" placeholder="Capital Social Mínimo" aria-label="Capital Social Mínimo">
                    </div>
                    <label for="capital-social-max">Capital Social Máximo: </label>
                    <div class="busca-input-group">
                        <input type="number" class="busca-input" name="capital-social-max" id="capital-social-max" min="0" step="any" placeholder="Capital Social Máximo" aria-label="Capital Social Máximo">
                    </div>
                    <label for="uf">Estado/Unidade Federativa: </label>
                    <div class="busca-input-group">
                        <input type="text" class="busca-input" id="uf" name="uf" placeholder="Estado(UF)" aria-label="Estado/Unidade Federativa">
                    </div>
                    <label for="municipio">Município(código correspondente): </label>
                    <div class="busca-input-group">
                        <input type="text" list="municipios-list" class="busca-input" name="municipio" id="municipio" placeholder="Município(código)" aria-label="Municipio">
                        <datalist id="municipios-list">
                        </datalist>
                    </div>
                    <label for="cnae-principal">Cnae Principal: </label>
                    <div class="busca-input-group">
                        <input type="text" class="busca-input" id="cnae" name="cnae-principal" placeholder="CNAE - Atividade Principal" aria-label="Cnae">
                    </div>
                    <label for="natureza-juridica">Natureza Jurídica: </label>
                    <div class="busca-input-group">
                        <input type="text" class="busca-input" name="natureza-juridica" id="natureza-juridica" placeholder="Natureza Jurídica" aria-label="Número Inscrição(primeiros 8 caracteres)">
                    </div>
                    <label for="socio-doc">Documento do Sócio(CNPJ ou CPF): </label>
                    <div class="busca-input-group">
                        <input type="text" class="busca-input" name="socio-doc" id="socio-doc" placeholder="Documento do sócio(somente dígitos)" aria-label="Documento do Sócio">
                    </div>
                    <label for="socio-nome">Nome do Sócio</label>
                    <div class="busca-input-group">
                        <input type="text" class="busca-input" name="socio-nome" id="socio-nome" placeholder="Nome do Sócio" aria-label="Nome do Sócio">
                    </div>
                    <!--
                    <div>
                      <input type="checkbox" role="switch" class="" name="somente-mei" value="false" true-value="true" false-value="false">
                      <label for="somente-mei">Somente MEI </label>
                      <input type="checkbox" role="switch" class="" name="excluir-mei" value="false" true-value="true" false-value="false">
                      <label for="excluir-mei">Excluir MEI </label>
                      <input type="checkbox" role="switch" class="" name="somente-matriz" value="false" true-value="true" false-value="false">
                      <label for="somente-matriz">Somente Matriz </label>
                      <input type="checkbox" role="switch" class="" name="somente-filiais" value="false" true-value="true" false-value="false">
                      <label for="somente-filiais">Somente Filiais </label>
                    </div>
                    <div>
                      <input type="checkbox" role="switch" class="" name="somente-telefone" value="false" true-value="true" false-value="false">
                      <label for="somente-telefone">Somente com Telefone </label>
                      <input type="checkbox" role="switch" class="" name="somente-email" value="false" true-value="true" false-value="false">
                      <label for="somente-email">Somente com Email</label>
                    </div>
                -->
                </div>
                <div class="search-box" style="margin-top: 15px;">
                    <button class="search-button" style="position: static; transform: none; width: 100%;" onclick="searchByQuery()">Buscar</button>
                </div>
            </div>


        </div>

        <!-- Resultados da Busca -->
        <div class="results-container" id="results-container">
            <div class="results-header">
                <div class="results-count">Exibindo <span id="showing-results">1-10</span> de <span id="total-results">100</span> resultados</div>
                <div class="results-per-page">
                    <label for="per-page">Itens por página:</label>
                    <select id="per-page" onchange="changeResultsPerPage()" disabled>
                        <option value="25">25</option>
                    </select>
                </div>
            </div>
            
            <table class="results-list">
                <thead>
                    <tr>
                        <th>CNPJ</th>
                        <th>Razão Social</th>
                        <th>Nome Fantasia</th>
                        <th>Data de Abertura</th>
                        <th>Situação</th>
                    </tr>
                </thead>
                <tbody id="results-body">
                    <!-- Dados serão inseridos pelo JavaScript -->
                </tbody>
            </table>
            
            <div class="pagination" id="pagination">
                <!-- Botões de paginação serão inseridos pelo JavaScript -->
            </div>
        </div>
    </div>
    
    <footer>
        <p>© 2025 CNPJ.pw - Consulta simplificada de CNPJ</p>
        <p><a href="#">Termos de Uso</a> | <a href="#">Política de Privacidade</a> | <a href="#">Contato</a></p>
    </footer>
    
    <script src="script.js"></script>
    </script>
</body>
</html>
